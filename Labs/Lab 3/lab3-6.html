<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Lab 3-6</title>
</head>

<body>
    <h3>Lab 3-6 - JavaScript Variable</h3>
    <hr />
    <script>
        var userName;
        /***************************************************
        Create a variable named userName and assign it
        the return value of a prompt() method.
        ***************************************************/
        userName = prompt("What is your name?", "");
        /******************************************
        Use the userName variable in alert()
        and document.write() statements.
        ******************************************/
        alert("Welcome, " + userName);
        document.write("Welcome, " + userName);
    </script>
</body>

</html>
