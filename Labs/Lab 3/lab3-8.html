<!DOCTYPE html>
<html>

<head>
    <title>Lab 3-8</title>
</head>
<!-- Add an onunload event handler that calls an alert() method -->

<body>
    <h3>Lab 3-8 - JavaScript onunload</h3>
    <hr />
    <script>
        /***************************************************
        A variable named userName is created and assigned
        the value that results from a prompt() method
        ***************************************************/
        var userName = prompt("What is your name?", "");
        /******************************************
        The userName variable is used in alert()
        and document.write() statements.
        ******************************************/
        alert("Welcome, " + userName + ".");
        document.write("Welcome, " + userName + ".");
    </script>
    <h2>
        <button onclick="alert ('Hello again, ' + userName + ', having fun?')">Click me </button>
    </h2>
</body>

</html>
